apply plugin: 'idea'

buildscript {
    repositories {
        jcenter()
        maven { url 'http://dl.bintray.com/pledbrook/plugins' }
    }

    dependencies {
        classpath 'uk.co.cacoethes:lazybones-gradle:1.2.4'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
    }
}

apply plugin: 'uk.co.cacoethes.lazybones-templates'
apply plugin: 'com.github.ben-manes.versions'

if (!project.hasProperty('bintrayUsername')) ext.bintrayUsername = ''
if (!project.hasProperty('bintrayApiKey')) ext.bintrayApiKey = ''

lazybones {
    repositoryUrl = 'https://api.bintray.com/content/aalmiray/kordamp'
    repositoryUsername = bintrayUsername
    repositoryApiKey = bintrayApiKey
}
